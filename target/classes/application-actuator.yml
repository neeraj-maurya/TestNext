# Spring Boot Actuator configuration for observability and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,threaddump,heapdump
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    enable:
      jvm: true
      process: true
      logback: true
      http: true
      cache: true
      tomcat: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: testnext
      environment: ${spring.profiles.active:unknown}
  tracing:
    sampling:
      probability: 0.1
