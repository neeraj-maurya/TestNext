spring:
  datasource:
    # File-based H2 for local POC (database files under ./data)
    url: "jdbc:h2:file:./data/testnext;AUTO_SERVER=TRUE"
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  flyway:
    enabled: false
    # Include standard migrations and dev-only migrations
    locations: classpath:db/migration,classpath:db/migration/dev
    baseline-on-migrate: true

  # Allow bean definition overriding in dev to ease migration from legacy
  # concrete repository classes to Spring Data JPA repositories.
  main:
    allow-bean-definition-overriding: true

# Use this profile for local development: -Dspring.profiles.active=dev

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.cors: DEBUG
