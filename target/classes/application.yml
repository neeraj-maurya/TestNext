spring:
  application:
    name: testnext
    description: TestNext - Multi-tenant test automation platform
  datasource:
    url: jdbc:postgresql://localhost:5432/testnext
    username: testnext
    password: password
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: false # we'll run tenant migrations programmatically per schema
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Observability and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

